<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS File -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Normalize File -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>NFT Preview Card Component</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="image">
                    <div class="image-1">
                        <img src="images/image-equilibrium.jpg" alt="Image Equilibrium">
                    </div>
                    <div class="icon">
                        <img src="images/icon-view.svg" alt="Icon View">
                        <!-- <img src="" alt=""> -->
                    </div>
                </div>
                <div class="paragraph">
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="info">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" alt="Icon Ethereim">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="images/icon-clock.svg" alt="Icon Clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="developer">
                    <div class="avatar">
                        <img src="images/image-avatar.png" alt="Image Avatar">
                    </div>
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
